    <script>

        window.onload = async function() {
            await barAndTextColor();
        };

        function floatAndGenerateText() {
            return new Promise((resolve) => {

                let paths = document.querySelectorAll('#text .p');

                text.style.transform = "translateY(0)";

                paths.forEach(path => {
                    let len = path.getTotalLength();
                    path.style.setProperty('--len', len);
                });

                setTimeout(() => {
                    resolve();
                }, 2000);
            });
        };

        async function barAndTextColor() {

            await floatAndGenerateText();

            let progress_bar = document.getElementById("progress_bar");
            let text = document.getElementById("text");
            progress_bar.style.height = "100%";

            let clipRect = document.querySelector('.clip-rect');

            clipRect.style.animation = "moveClip 2s forwards ease-out";

            setTimeout(() => {
                document.getElementById('pre').style.cursor = "default";
            }, 2000);
        };

    </script>
